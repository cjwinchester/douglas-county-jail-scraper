<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Douglas County Bookings</title>

  <style>

body {
font-family: Georgia, serif;
}

table {
	border-collapse: collapse;
	font-size: 70%;
	font-family: Arial, sans-serif;
}

table td {
	border-bottom: 1px solid #eee;
	padding: 10px;
}

table thead th {
	color: #000;
    text-align:left;
	border-top: 1px solid #444;
	border-bottom: 1px solid #444;
	padding: 10px;
}

table thead th:hover {
	background: #DEEBF7;
	cursor: pointer;	
	}
	
table th.ns:hover {
background: white;
	cursor: text;
	}

</style>

      <script type='text/javascript'>       

    function displayContent(json) {
        var len = json.feed.entry.length            
            var pre_html = '<table id ="inmates" class="tablesorter" width="100%"><thead><th>Last</th><th>First</th><th>Crime</th><th>Age</th><th>Sex</th><th>Race</th><th>Height</th><th>Weight</th><th>Facility</th><th>Admission Date</th><th>Admission Time</th><th>Bond</th><th>Fines</th></thead><tbody>';
            var table_content = '';
            var post_html = '</tbody></table>';
           
            for (var i=0; i<len; i++) {
            
            table_content += [
            '<tr><td>',
            json.feed.entry[i].gsx$id.$t,
            '</td><td>',
            json.feed.entry[i].gsx$last.$t,
            '</td><td>',
            json.feed.entry[i].gsx$rest.$t,
            '</td><td>',
            json.feed.entry[i].gsx$crime.$t,
            '</td><td>',
            json.feed.entry[i].gsx$age.$t,
            '</td><td>',
            json.feed.entry[i].gsx$sex.$t,
            '</td><td>',
            json.feed.entry[i].gsx$race.$t,
            '</td><td>',
            json.feed.entry[i].gsx$height.$t,
            '</td><td>',
            json.feed.entry[i].gsx$weight.$t,
            '</td><td>',
            json.feed.entry[i].gsx$facil.$t,
            '</td><td>',
            json.feed.entry[i].gsx$admissiondate.$t,
            '</td><td>',
            json.feed.entry[i].gsx$admissiontime.$t,
            '</td><td>',
            json.feed.entry[i].gsx$bond.$t,
            '</td><td>',
            json.feed.entry[i].gsx$fines.$t,
            '</td></tr>'            
            ].join('');
            
            document.getElementById('resultstable').innerHTML = pre_html + table_content + post_html
            }
            
        };

        </script>

  </head>

<body>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="http://dataomaha.com/media/scripts/tablesorter/jquery.tablesorter.min.js"></script>	

<div id="resultstable"></div>

        <script>
$(document).ready(function() 
    { $("#inmates").tablesorter(
    { sortList: [[9,1]] }
    )}
); 
    </script>    
    
<body>

<script src="http://spreadsheets.google.com/feeds/list/0Al0fZO8uL3q4dEQza3BQZTJzSjdSSmhUN1dMTHVVMlE/od6/public/values?alt=json-in-script&amp;callback=displayContent" type="text/javascript"></script>
